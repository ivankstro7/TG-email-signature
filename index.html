<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Email Signature</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" style="width:600px; max-width:100%; font-family:Arial, sans-serif; color:#000;">
        <!-- Primera fila: Banner con logotipo -->
        <tr>
            <td style="text-align:center; padding:20px 0;">
                <img src="URL_DEL_BANNER" alt="Techno Global" style="width:100%; max-width:600px;">
            </td>
        </tr>
    
        <!-- Segunda fila: Nombre y cargo -->
        <tr>
            <td style="text-align:center; padding:10px 0;">
                <p style="font-size:24px; font-weight:bold; margin:0;">Sophie Moore</p>
                <p style="font-size:16px; margin:0;">Marketing Expert</p>
            </td>
        </tr>
    
        <!-- Tercera fila: Dirección -->
        <tr>
            <td style="text-align:center; padding:10px 0;">
                <p style="font-size:14px; margin:0;">801 International Pkwy, 5th floor Lake Mary, FL 32746</p>
            </td>
        </tr>
    
        <!-- Cuarta fila: Contacto y redes sociales -->
        <tr>
            <td style="text-align:center; padding:10px 0;">
                <table cellpadding="0" cellspacing="0" style="width:100%; text-align:center;">
                    <tr>
                        <!-- Sitio web -->
                        <td style="padding:0 10px;">
                            <a href="http://www.technoglobalinc.com" style="color:#1A73E8; text-decoration:none;">
                                <img src="URL_ICONO_WEB" alt="Website" style="width:24px; height:24px;">
                                www.technoglobalinc.com
                            </a>
                        </td>
                        <!-- Teléfono -->
                        <td style="padding:0 10px;">
                            <a href="tel:+14079043138" style="color:#1A73E8; text-decoration:none;">
                                <img src="URL_ICONO_TELEFONO" alt="Phone" style="width:24px; height:24px;">
                                (407) 904-3138
                            </a>
                        </td>
                        <!-- Correo electrónico -->
                        <td style="padding:0 10px;">
                            <a href="mailto:contact@technoglobalinc.com" style="color:#1A73E8; text-decoration:none;">
                                <img src="URL_ICONO_EMAIL" alt="Email" style="width:24px; height:24px;">
                                contact@technoglobalinc.com
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
