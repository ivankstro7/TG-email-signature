<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG Email Signature</title>
</head>

<body>
    <table cellpadding="0" cellspacing="0"
        style="width:600px; max-width:100%; font-family:Arial, sans-serif; color:#000;">
        <!-- Fila de colores superior -->
        <tr>
            <td>
                <table cellpadding="0" cellspacing="0" style="width:100%; height:4px;">
                    <tr>
                        <td style="background-color:#F69435; width:33.33%;"></td>
                        <td style="background-color:#21509A; width:33.33%;"></td>
                        <td style="background-color:#F69435; width:33.33%;"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Primera fila: Banner con logotipo -->
        <tr>
            <td style="text-align:center; padding:8px 0;">
                <img src="https://github.com/ivankstro7/TG-email-signature/blob/main/src/Brand.png?raw=true"
                    alt="Techno Global" style="width:100%; max-width:237px;">
            </td>
        </tr>
        <!-- Fila de colores inferior -->
        <tr>
            <td>
                <table cellpadding="0" cellspacing="0" style="width:100%; height:2px;">
                    <tr style="background-color: #E4E2E2;">
                        <!-- Primera columna (izquierda) -->
                        <td style="width:6.33%;">
                            <table cellpadding="0" cellspacing="0" style="width:100%; height:2px;">
                                <tr>
                                    <td style="background-color:#21509A; width:6%;"></td>
                                    <td style="background-color:#F69435; width:8%;"></td>
                                </tr>
                            </table>
                        </td>
                        <!-- Segunda columna (centro) -->
                        <td style="width:33.33%; text-align:center; padding: 0 100px;">
                            <table cellpadding="0" cellspacing="0" style="width:100%; height:2px; margin:0 auto;">
                                <tr>
                                    <td style="background-color:#F69435; width:33.33%;"></td>
                                    <td style="background-color:#21509A; width:33.33%;"></td>
                                    <td style="background-color:#F69435; width:33.33%;"></td>
                                </tr>
                            </table>
                        </td>

                        <!-- Tercera columna (derecha) -->
                        <td style="width:6.33%; text-align:right;">
                            <table cellpadding="0" cellspacing="0" style="width:100%; height:2px;">
                                <tr>
                                    <td style="background-color:#21509A; width:8%;"></td>
                                    <td style="background-color:#F69435; width:6%;"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Segunda fila: Nombre y cargo -->
        <tr>
            <td style="text-align:center; padding:24px 0 16px 0;">
                <p style="font-size:24px; line-height: 32px; color: #202923; font-weight:bold; margin:0;">Sophie Moore
                </p>
                <p style="font-size:16px; line-height: 24px; color: #263238; margin:0;">Marketing Expert</p>
            </td>
        </tr>
        <!-- Tercera fila: Dirección -->
        <tr>
            <td style="text-align:center;">
                <p style="font-size:14px; line-height: 18px; margin:0;">801 International Pkwy, 5th floor Lake Mary, FL
                    32746</p>
            </td>
        </tr>
        <!-- Cuarta fila: Contacto y redes sociales -->
        <tr>
            <td style="text-align:center; padding:16px 0;">
                <table cellpadding="0" cellspacing="0" style="width:100%; text-align:center;">
                    <tr>
                        <!-- Sitio web -->
                        <td>
                            <a href="http://www.technoglobalinc.com"
                                style="color:#1A73E8; text-decoration:none; text-align: left; font-size: 14px;">
                                <img src="https://github.com/ivankstro7/TG-email-signature/blob/main/src/icons/Web.png?raw=true"
                                    alt="Website"
                                    style="width:16px; height:16px; margin-right: 4px; vertical-align:middle;">
                                <span style="vertical-align:middle;">www.technoglobalinc.com</span>
                            </a>
                        </td>
                        <!-- Teléfono -->
                        <td>
                            <a href="tel:+14079043138" style="color:#1A73E8; text-decoration:none; font-size: 14px;">
                                <img src="https://github.com/ivankstro7/TG-email-signature/blob/main/src/icons/Phone.png?raw=true"
                                    alt="Phone"
                                    style="width:16px; height:16px; margin-right: 4px; vertical-align:middle;">
                                <span style="vertical-align:middle;">(407) 904-3138</span>
                            </a>
                        </td>
                        <!-- Correo electrónico -->
                        <td>
                            <a href="mailto:contact@technoglobalinc.com"
                                style="color:#1A73E8; text-decoration:none; text-align: right; font-size: 14px;">
                                <img src="https://github.com/ivankstro7/TG-email-signature/blob/main/src/icons/Email.png?raw=true"
                                    alt="Email" style="width:16px; height:16px; vertical-align:middle;">
                                <span style="vertical-align:middle;">contact@technoglobalinc.com</span>
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Links redes sociales -->
        <tr>
            <td style="padding-top: 16px; text-align: center;">
                <a href="https://www.linkedin.com/company/techno-global-inc-/mycompany/"><img src="https://github.com/ivankstro7/TG-email-signature/blob/main/src/icons/Linkedin.png?raw=true" alt="LinkedIn" style="width: 24px; height: 24px; margin-right: 24px;"></a>
                <a href="https://www.facebook.com/TechnoGlobal/"><img src="https://github.com/ivankstro7/TG-email-signature/blob/main/src/icons/Facebook.png?raw=true" style="width: 24px; height: 24px; margin-right: 24px;"></a>
                <a href="https://www.youtube.com/user/technoglobalinc1"><img src="https://github.com/ivankstro7/TG-email-signature/blob/main/src/icons/Youtube.png?raw=true" alt="YouTube" style="width: 24px; height: 24px;"></a>
            </td>
        </tr>
    </table>
</body>
</html>
